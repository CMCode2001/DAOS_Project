<!DOCTYPE html>
<html lang="fr" 
                xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page pour les UEs </title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-2">
            <div class="card">
                <div class="card-header d-flex justify-content-sm-between"
                    style="color:#fff;
                    background:rgb(15, 16, 69)"
                    >
                    <h3 style="margin-top: 10px;"> Liste des Unites d'enseignements</h3>
                    <!-- Button trigger modal -->
                    <a type="button"
                    class="btn"
                    data-bs-toggle="modal" 
                    data-bs-target="#addModal"
                    style="color:#fff">
                        <i class="bi bi-plus-square-fill" 
                        style="
                        font-size: 2.5rem;  
                        "
                        ></i>
                </a>
                
                    
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Libelle</th>
                                <th>Code</th>
                                <th>Credit</th>
                                <th>Coefficient</th>
                                <th colspan="2">Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p:${listeDesUE}">
                                <td th:text="${p.idUE}"></td>
                                <td th:text="${p.libelleUE}"></td>
                                <td th:text="${p.codeUE}"></td>
                                <td th:text="${p.creditUE}"></td>
                                <td th:text="${p.coefficientUE}"></td>
                                <td>
                                    <a onclick="return confirm('Voulez-vous supprimer?')"
                                    th:href="@{/supprimer(id=${p.idUE})}" class="btn"> 
                                        <i class="bi bi-trash-fill"
                                        style="
                                        font-size: 22px;
                                        color:red"
                                        ></i>
                                    </a>
                                </td>
                                <td>
                                    <a 
                                    th:href="@{/modifier_ue(id=${p.idUE})}"
                                    class="btn"
                                    type="button"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#addModal"
                                    > 
                                        <i class="bi bi-pen-fill"
                                        style="
                                        font-size: 22px;
                                        color: rgb(24, 95, 47)"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Modal  for adding -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="addModalLabel">Ajouter un nouveau UE</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/ajouter_ue}" method="post">
                        <div >
                            <label for="codeUE">Code</label>
                            <input type="text" class="form-control" id="codeUE" name="codeUE" required />
                        </div>
                    
                        <div>
                            <label for="libelleUE">Libelle</label>
                            <input type="text" class="form-control" id="libelleUE" name="libelleUE" required />
                        </div>
                    
                        <div>
                            <label for="creditUE">Credits</label>
                            <input type="text" class="form-control" id="creditUE" name="creditUE" required />
                        </div>
                    
                        <div>
                            <label for="coefficientUE">Coefficient</label>
                            <input type="text" class="form-control" id="coefficientUE" name="coefficientUE" required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-outline-success mt-2" type="submit">Ajouter UE</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal for updating -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Modifier un UE</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

    </div>
</body> 
</html>
